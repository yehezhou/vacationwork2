        $(function () {
            function init() {
                axios.get("http://localhost:3000/product").then(function (data) {

                    console.log(data);
                    var str = "";
                    for (var i in data) {
                        str += `

                        <div class="thumbnail">

                        </a>

                    </p>
                    </div>
                </div>
            </div>
                    `
                    }
                    $(".row").html(str);
                })
            }
            init();
